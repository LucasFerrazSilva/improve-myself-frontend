<div class="filters">
    <mat-form-field>
        <mat-label>{{filterYear.label}}</mat-label>
        <mat-select (ngModelChange)="debounce.next()" [(ngModel)]="filterYear.value">
            <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{element.category.name}}</td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <ng-container *ngFor="let month of months" [matColumnDef]="month.name">
        <th mat-header-cell *matHeaderCellDef>{{ month.label }}</th>
        <td mat-cell *matCellDef="let element">{{element.values[month.name]}}</td>
        <td mat-footer-cell *matFooterCellDef>{{ month.totalValue }}</td>
    </ng-container>

    <ng-container matColumnDef="totalValue">
        <th mat-header-cell *matHeaderCellDef>Total (R$)</th>
        <td mat-cell *matCellDef="let element" class="text-bold">{{element.totalValue}}</td>
        <td mat-footer-cell *matFooterCellDef>{{ yearTotalValue }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
